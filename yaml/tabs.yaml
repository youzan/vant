- name: van-tabs
  title: tabs选项卡
  icon: tabsh5
  labels:
    - Selector
  description: 选项卡切换组件，常用于平级区域大块内容的收纳和展现
  next: true
  nested: false
  attrs:
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      description: 选中标签页的值。
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用。
    - name: type
      title: 展示外观
      type: string
      options:
        - value: line
          title: 线条
        - value: card
          title: 卡片
      default: line
      description: 选项卡样式风格
    - name: sticky
      title: 自动吸顶
      type: boolean
      default: true
      description: 是否自动吸顶
    - name: swipeable
      title: 滑动切换
      type: boolean
      default: true
      description: 是否滑动切换
    - name: scrollspy
      title: 滚动导航
      type: boolean
      default: false
      description: 是否开启滚动导航
    - name: animated
      title: 转场动画
      type: boolean
      default: false
      description: 是否开启转场动画
  slots:
    - name: default
      title: 默认
      description: 插入`<van-tab>`子组件。
      empty-background: add-sub
      support:
        - name: van-tab
          title: 子选项
          snippet: <van-tab title="标签页">内容</van-tab>
  events:
    - name: click
      title: 点击标签
      description: 点击标签时触发
      params: []
    - name: change
      title: 标签改变
      description: 当前激活的标签改变时触发
      params: []
- name: van-tab
  title: tab标签页
  control: button
  next: false
  nested: true
  is-sub: true
  attrs:
    - name: title
      title: 标题
      type: string
      default: '标题'
      description: 自定义标题
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: badgebtn
      title: 徽章显示
      type: boolean
      default: false
      description: 是否显示徽章
    - name: badge
      title: 徽章
      type: string, number
      description: 徽章的内容
    - name: badgemax
      title: 最大值
      type: number
      description: 徽章内容为数字时显示的最大值
  slots:
    - name: default
      title: 默认
      empty-background: add-any
      description: 显示的内容

