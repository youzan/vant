- name: van-image
  icon: image
  title: 图片展示
  labels:
    - Display
  description: 可以用来展示一张图片，支持设置图片地址。
  next: true
  nested: false
  attrs:
    - name: src
      title: 地址
      type: image
      default: ""
      description: 图片地址
      compType: linkInput
    - name: fit
      title: 填充方式
      type: string
      options:
        - value: fill
          title: 图片拉伸完全填充
        - value: contain
          title: 图片缩放比例完全填充
        - value: cover
          title: 图片按比例尽可能大的填充
        - value: none
          title: 图片以原尺寸填充
        - value: scale-down
          title: 取 contain、none 中较小的
      default: contain
      description: 图片地址
    - name: sr
      title: 图片风格
      type: string
      options:
        - value: s
          title: 方形
        - value: r
          title: 圆形
      default: s
      description: 图片风格
  slots: false
  events:
    - name: click
      title: 点击后
      description: 点击此项时触发
      params: []
