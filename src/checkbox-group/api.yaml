- name: van-checkbox-group
  title: 多选组
  labels:
    - Form
  icon: checkboxes
  description: 多项中选择一个或多个时使用
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function
      description: 集合类型变量或者输出参数为集合类型的逻辑
      designer-value: '[{}, {}, {}]'
    - name: data-schema
      title: 数据类型
      type: schema
      description: 集合类型每一元素的数据类型
      compType: dataTypeSelect
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      description: 当前选择的值
    - name: max
      title: 最大可选数
      type: number
      description: 最大可选数(0为不限制)
    - name: min
      title: 最小选择数量
      type: number
      default: 0
      description: 最小选择数量
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: direction
      title: 排列方向
      type: string
      options:
        - value: horizontal
          title: 水平
        - value: vertical
          title: 垂直
      default: horizontal
      description: 是否禁用
    - name: converter
      title: 转换器
      type: string
      options:
        - value: join
          title: 以','连接
        - value: join:|
          title: 以'|'连接
        - value: join:;
          title: 以';'连接
        - value: json
          title: json
        - value: ""
          title: 无
      default: ""
      description: 将选中的值以选择的符号作为连接符，转为字符串格式；选择“json”则转为JSON字符串格式
      bindHide: true
  slots:
    - concept: Slot
      name: default
      description: 插入`<van-checkbox>`子组件。
      empty-background: add-sub
      support:
        - name: van-checkbox
          title: 复选项
          snippet: <van-checkbox name="n" shape="square"><van-text text="节点"></van-text></van-radio>
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
  events:
    - name: change
      title: 值改变
      description: 选择值改变时触发
      params: []
- name: van-checkbox
  title: 多选项
  is-sub: true
  attrs:
    - name: title
      title: 文本
      type: string
      description: 文本
    - name: name
      title: 选中的值
      type: string
      description: 选中的值
    - name: value
      title: 是否选中
      type: boolean
      sync: true
      model: true
      default: false
      description: 是否选中
    - name: shape
      title: 形状
      type: string
      options:
        - value: square
          title: 方形
        - value: round
          title: 圆形
      default: square
      description: 形状
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: label-position
      title: 文本位置
      type: string
      options:
        - value: right
          title: 右
        - value: lfet
          title: 左
      default: right
      description: 是否禁用
  slots: false
  events:
    - name: click
      title: 点击后
      description: 点击某一项后触发
      params: []
