- name: van-stepper
  title: 数字输入
  labels:
    - Form
  icon: number
  next: true
  nested: false
  attrs:
    - name: value
      title: 值
      type: number
      sync: true
      model: true
      description: 值
    - name: min
      title: 最小值
      type: string, number
      description: 最小值
    - name: max
      title: 最大值
      type: string, number
      description: 最大值
    - name: decimalLength
      title: 精度
      type: string, number
      description: 固定显示的小数位数
    - name: placeholder
      title: 占位符
      type: string
      default: 请输入
      description: 为空时的占位文本
    - name: showPlus
      title: 是否显示增加按钮
      type: boolean
      default: true
      description: 是否显示增加按钮
    - name: showMinus
      title: 是否显示减少按钮
      type: boolean
      default: true
      description: 是否显示减少按钮
    - name: disablePlus
      title: 是否禁用增加按钮
      type: boolean
      default: false
      description: 是否禁用增加按钮
    - name: disableMinus
      title: 是否禁用减少按钮
      type: boolean
      default: false
      description: 是否禁用减少按钮
    - name: theme
      title: 样式风格
      type: string
      options:
        - value: fang
          title: 默认
        - value: round
          title: 圆角
      default: fang
      description: 样式风格
    - name: min
      title: 步长
      type: string, number
      default: 1
      description: 每次点击时改变的值
    - name: disableInput
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: align
      title: 对齐方式
      type: string
      options:
        - value: left
          title: 左对齐
        - value: center
          title: 居中对齐
        - value: right
          title: 右对齐
      default: center
      description: 样式风格
  slots: false
  events:
    - name: click
      title: 点击
      description: 点击时触发
      params: []
    - name: change
      title: 状态切换
      description: 开关状态切换时触发
      params: []
  description: 开关
