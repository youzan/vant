- name: van-popup
  title: 弹出层
  icon: popuph5
  labels:
    - Container
  description: 弹出层容器，用于展示弹窗、信息提示等内容，支持多个弹出层叠加展示。
  next: true
  nested: false
  attrs:
    - name: value
      title: 是否展示
      type: boolean
      sync: true
      default: false
      description: 是否展示弹层
    - name: position
      title: 弹出位置
      type: string
      options:
        - value: top
          title: 上
        - value: bottom
          title: 下
        - value: right
          title: 右
        - value: left
          title: 左
      default: bottom
      description: 弹出具体位置
    - name: close-on-click-overlay
      title: 点击遮罩层后关闭
      type: boolean
      default: false
      description: 是否点击遮罩层后关闭
  slots:
    - name: default
      description: 内容自定义
  events:
    - name: click
      title: 点击弹出层
      description: 点击弹出层时触发
      params: []
    - name: click-overlay
      title: 点击遮罩层
      description: 点击遮罩层时触发
      params: []
    - name: open
      title: 打开弹出层后
      description: 打开弹出层时触发
      params: []
    - name: close
      title: 关闭弹出层后
      description: 关闭弹出层时触发
      params: []
  methods:
    - name: openModal
      description: 打开弹窗
    - name: closeModal
      description: 关闭弹窗
