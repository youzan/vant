- name: van-row
  icon: row
  title: 栅格布局
  description: 内部元素按照一定的规则布局
  labels:
    - Layout
  next: true
  nested: false
  attrs:
    - name: type
      title: 布局方式
      type: string
      options:
        - value: flex
          title: 弹性布局
        - value: "-"
          title: 正常
      default: flex
      description: 元素布局方式
    - name: gutter
      title: 列间距
      type: string
      options:
        - value: '0'
          title: 无
        - value: '10'
          title: 小
        - value: '20'
          title: 正常
        - value: '30'
          title: 大
      default: '0'
      description: 列元素之间的间距（单位为 px）
    - name: justify
      title: 对齐方式
      type: string
      options:
        - value: start
          title: 左对齐
        - value: center
          title: 居中对齐
        - value: end
          title: 右对齐
        - value: space-around
          title: 环绕对齐
        - value: space-between
          title: 两端对齐
      default: start
      description: flex布局对齐方式
  slots:
    - name: default
      description: 插入`<van-col>`子组件。
      empty-background: add-sub
      support:
        - name: van-col
          title: 插入一列
          snippet: <van-col span="8"></van-col>
- name: van-col
  title: 栅格列
  description: 内部元素行内列布局
  next: false
  nested: true
  attrs:
    - name: span
      title: 占据列数
      type: number
      display: number
      default: 1
      min: 1
      max: 24
      description: 栅格列宽度，栅格行最大为24列
    - name: offset
      title: 偏移
      type: number
      default: 0
      display: number
      description: 栅格列向右偏移列数
  slots:
    - name: default
      description: 插入需要布局的元素。
