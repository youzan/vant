- name: van-radio-group
  title: 单选组
  labels:
    - Form
  icon: radios
  description: 多项中选择一个时使用
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function
      description: 集合类型变量或者输出参数为集合类型的逻辑
      designer-value: '[{}, {}, {}]'
    - name: data-schema
      title: 数据类型
      type: schema
      description: 集合类型每一元素的数据类型
      compType: dataTypeSelect
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      description: 当前选择的值
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: direction
      title: 排列方向
      type: string
      options:
        - value: horizontal
          title: 水平
        - value: vertical
          title: 垂直
      default: horizontal
      description: 排列方向
  slots:
    - concept: Slot
      name: default
      description: 插入`<van-radio>`子组件。
      empty-background: add-sub
      support:
        - name: van-radio
          title: 单选项
          snippet: <van-radio name="n"><van-text text="节点"></van-text></van-radio>
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
  events:
    - name: change
      title: 值改变时
      description: 选择值改变时触发
      params: []
- name: van-radio
  title: 单选项
  is-sub: true
  attrs:
    - name: title
      title: 文本
      type: string
      description: 文本
    - name: name
      title: 选中的值
      type: string
      description: 选项值
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: label-position
      title: 文本位置
      type: string
      options:
        - value: right
          title: 右
        - value: left
          title: 左
      default: right
      description: 文本位置
  slots: false
  events:
    - name: click
      title: 点击后
      description: 点击某一项后触发
      params: []
