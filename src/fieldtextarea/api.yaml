- name: van-fieldtextarea
  title: 单行输入
  icon: textarea
  labels:
    - Form
  description: 多行输入组件
  attrs:
    - name: value
      title: 值
      type: string
      sync: true
      model: true
      description: 输入框的值
    - name: clearable
      title: 清除按钮
      type: boolean
      description: 开启并在输入框有内容时会显示清除按钮。
    - name: placeholder
      title: 占位符
      type: string
      description: 原生属性
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: prefix
      title: 前缀图标
      type: string
      advanced: true
      options:
        - value: search
          title: 搜索
        - value: ""
          title: 暂无
      default: ""
      description: 前缀图标
    - name: suffix
      title: 后缀图标
      type: string
      advanced: true
      options:
        - value: search
          title: 搜索
        - value: ""
          title: 暂无
      default: ""
      description: 后缀图标
    - name: maxlength
      title: 输入的最大字符数
      type: string, number
      description: 输入的最大字符数
    - name: show-word-limit
      title: 是否显示字数统计，需要设置maxlength属性
      type: boolean
      description: 是否显示字数统计，需要设置maxlength属性
    - name: autosize
      title: '是否自适应内容高度,可传入对象,如 { maxHeight: 100, minHeight: 50 },单位为px'
      type: boolean, object
      description: '是否自适应内容高度,可传入对象,如 { maxHeight: 100, minHeight: 50 },单位为px'
  slots: []
  events:
    - name: input
      title: 输入时
      description: 输入时触发。
      params: []
    - name: change
      title: 改变后
      description: 值变化时触发。（注意：与原生事件不同）
      params: []
    - name: focus
      title: 获得焦点
      description: 获得焦点时触发。
      params: []
    - name: blur
      title: 失去焦点
      description: 失去焦点时触发。
      params: []
    - name: clear
      title: 清空后
      description: 清空后触发。
      params: []
  methods:
    - name: focus
      description: 让输入框获取焦点。
      params: []
    - name: blur
      description: 让输入框失去焦点。
      params: []
    - name: clear
      description: 清空输入框。
      params: []
