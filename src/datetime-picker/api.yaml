- name: van-datetime-picker
  title: 时间选择器
  labels:
    - Selector
  icon: date-time-picker
  attrs:
    - name: label-field
      title: 左侧标题
      type: string
      default: 左侧标题
      description: 左侧标题
    - name: type
      title: 时间类型
      type: string
      options:
        - value: time
          title: 时间选择器
        - value: datetime
          title: 完整时间选择器
      default: datetime
    - name: value
      title: 值
      type: string,number,Date
      sync: true
      model: true
      default: null
      description: 开关状态
    - name: min-date
      title: 最小日期
      type: Date
      description: 当时间选择器类型为datetime时可选的最小时间，精确到分钟, 默认为十年前
    - name: max-date
      title: 最大日期
      type: Date
      description: 当时间选择器类型为datetime时可选的最大时间，精确到分钟, 默认为十年后
    - name: max-hour
      title: 最大小时
      type: string, number
      default: 23
      description: 当时间选择器类型为 time 时
    - name: min-hour
      title: 最小小时
      type: string, number
      default: 0
      description: 当时间选择器类型为 time 时
    - name: max-minute
      title: 最大分钟
      type: string, number
      default: 59
      description: 当时间选择器类型为 time 时
    - name: min-minute
      title: 最小分钟
      type: string, number
      default: 0
      description: 当时间选择器类型为 time 时
    - name: title
      type: string
      default: ""
      description: 顶部栏标题
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
  slots: false
  events:
    - name: confirm
      title: 确认
      description: 点击完成按钮时触发的事件
      params: []
  description: 时间选择器，支持日期、年月、时分等维度
