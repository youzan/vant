- name: van-uploader
  title: 文件上传
  labels:
    - Form
  icon: uploader
  description: 上传文件。
  attrs:
    - name: fileListProp
      title: 值
      type: Array
      sync: true
      model: true
      default2: "[]"
      description: 已上传的文件列表
    - name: name
      title: 上传的文件字段名
      type: string
      default: file
      description: 上传的文件字段名，后端需要这个字段获取
    - name: accept
      title: 文件类型
      type: string
      default: image/*
      description: 允许上传的文件类型
    - name: converter
      title: 转换器
      type: string
      options:
        - title: JSON
          value: json
      default: json
      description: 转换器
    - name: result-type
      title: 文件读取结果的类型
      type: string
      options:
        - title: dataUrl
          value: dataUrl
        - title: text
          value: text
        - title: file
          value: file
      default: dataUrl
      advanced: true
      description: 文件读取结果的类型，上传大文件时，建议使用 file 类型，避免卡顿
    - name: url
      title: 上传地址
      type: string
      default: null
      description: 文件上传的地址
      required: true
      compType: interfaceSelect
    - name: headers
      title: 请求 headers
      type: Object
      description: 请求 headers
    - name: data
      title: 附加数据
      type: object
      default: null
      description: 附加数据
    - name: readonlyy
      title: 是否只读
      type: boolean
      default: false
      description: 是否自动上传
    - name: with-credentials
      title: 设置cookie值
      type: boolean
      default: false
      description: 通过设置 withCredentials 为 true 获得的第三方 cookies，将会依旧享受同源策略
    - name: url-field
      title: URL 字段名
      type: string
      default: result
      description: 请求返回的 URL 字段名
    - name: auto-upload
      title: 是否自动上传
      type: boolean
      default: true
      description: 是否自动上传
    - name: multiple
      title: 多文件上传
      type: boolean
      default: false
      description: 多文件上传
    - name: max-count
      title: 列表数量上限
      type: number,string
      default: 999
      description: 列表数量上限
    - name: max-size
      title: 最大文件大小,单位为MB
      type: number,string
      default: 50
      description: 文件大小限制，默认为50MB
    - name: capture
      title: 图片选择模式
      type: string
      options:
        - value: waga
          title: 图库
        - value: camera
          title: 相机
      default: waga
      description: 图片选择模式
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
  slots: false
  events:
    - name: click-upload
      title: 点击
      description: 点击上传区域时触发
      params: []
    - name: oversize
      title: 文件大小超额
      description: 文件大小超额时触发
      params: []
    - name: delete
      title: 删除预览
      description: 删除文件预览时触发
      params: []
    - name: success
      title: 上传成功时
      description: 上传成功时触发
      params: []
    - name: error
      title: 上传错误时
      description: 上传报错时触发
      params: []
  methods:
    - name: chooseFile
      description: 主动调起文件选择，由于浏览器安全限制，只在触发操作的上下文中调用才有效
