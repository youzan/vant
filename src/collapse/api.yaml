- name: van-collapse
  title: 折叠面板
  icon: collapse
  labels:
    - Container
  description: 将一组内容放置在多个折叠面板中，点击面板的标题可以展开或收缩其内容。
  attrs:
    - name: valueprop
      title: 值
      type: number,string
      sync: true
      model: true
      description: 值
    - name: accordion
      title: 是否开启手风琴模式
      type: boolean
      default: false
      description: 是否开启手风琴模式
  slots:
    - concept: Slot
      name: default
      description: 插入`<van-collapse-item>`子组件。
      empty-background: add-sub-large
      support:
        - name: van-collapse-item
          title: 菜单项
          snippet: '<van-collapse-item title="标签名称n"></van-collapse-item>'
  events:
    - name: change
      title: 切换时
      description: 切换时
- name: van-collapse-item
  title: 面板项
  attrs:
    - name: name
      title: 值
      type: number,string
      sync: true
      model: true
      description: 值
    - name: title
      title: 标题
      type: string
      default: 标题
      description: 标题
    - name: is-link
      title: 是否显示箭头图标
      type: boolean
      default: true
      description: 是否显示箭头图标
    - name: disabled
      title: 是否禁用
      type: boolean
      default: false
      description: 是否禁用
  events:
    - name: open
      title: 展开
      description: 展开
    - name: close
      title: 收起
      description: 收起
  methods:
    - name: toggle
      title: 切换展开状态，传 true 为展开，false 为收起，不传参为切换
      description: 切换展开状态，传 true 为展开，false 为收起，不传参为切换
